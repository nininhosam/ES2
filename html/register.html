<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se | Empresa XYZ</title>
</head>
<body>
    <main class="flex flex-row min-h-screen justify-center items-center bg-gray-200">
        <div class="w-full max-w-lg">
            <form id="form" class="bg-white shadow-md bg-red-200 rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="font-bold text-6xl text-center mb-8">Cadastre-se</h1>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Nome:
                    </label>
                    
                    <input id="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nome">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email:
                    </label>
                    
                    <input id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Senha
                    </label>
                    
                    <input id="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                        Confirmar Senha
                    </label>
                    
                    <input id="confirm_password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
                    <p id="pass_subtext" class="text-red-500 text-xs italic hidden">Invalid username or password.</p>
                    </div>

                <div class="flex items-center justify-between">
                    <button id="signin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Cadastro
                    </button>
                    
                    <span class="inline-block align-baseline font-bold text-sm">
                        Já tem uma conta? <a class="text-blue-500 hover:text-blue-800" href="index.html">Faça login</a>
                    </span>
                </div>

            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2024 Empresa XYZ. Todos os direitos reservados.
            </p>
          </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/registerScript.js"></script>
</body>
</html>
